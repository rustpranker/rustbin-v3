    @keyframes glitch {

      20%, 60%, 100% { text-shadow: -2px 0 rgba(255,0,0,.5), 2px 0 rgba(0,255,255,.5); }
    }
    .scanline::after {
      content: "";
      position: absolute; inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 2px,
        transparent 3px,
        transparent 6px

      mix-blend-mode: overlay;
      border-radius: 1rem;
    }

    #getBtn {
